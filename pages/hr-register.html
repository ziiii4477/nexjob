<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR注册 - NexJob</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 添加网站logo和返回首页链接 -->
    <div class="fixed top-0 left-0 right-0 bg-white shadow-sm py-4 px-6 flex justify-between items-center">
        <a href="../index.html" class="flex items-center">
            <img src="../images/nexjob logo.png" alt="NexJob Logo" class="h-10">
        </a>
        <a href="../index.html" class="text-indigo-600 hover:text-indigo-800 flex items-center">
            <i class="fas fa-home mr-2"></i>
            返回首页
        </a>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8 mt-16">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    HR注册
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    已有账号？
                    <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        立即登录
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" id="registerForm" enctype="multipart/form-data">
                <!-- 个人信息 -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 mb-4">个人信息</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700">姓名</label>
                            <input type="text" id="fullName" name="fullName" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">联系电话</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <input type="tel" id="phone" name="phone" required
                                    class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    minlength="5" maxlength="20">
                            </div>
                            <p class="mt-1 text-sm text-gray-500">支持国内外手机号，如：+86 13812345678 或 +44 7911123456</p>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="position" class="block text-sm font-medium text-gray-700">职位</label>
                            <input type="text" id="position" name="position" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                            <input type="password" id="password" name="password" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                            <p class="mt-1 text-sm text-gray-500">至少8位，必须包含字母和数字</p>
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">确认密码</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="inviteCode" class="block text-sm font-medium text-gray-700">内测邀请码</label>
                            <input type="text" id="inviteCode" name="inviteCode" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <p class="mt-1 text-sm text-gray-500">请输入您收到的内测邀请码</p>
                        </div>
                    </div>
                </div>

                <!-- 公司信息 -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 mb-4">公司信息</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="companyName" class="block text-sm font-medium text-gray-700">公司名称</label>
                            <input type="text" id="companyName" name="companyName" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="companySize" class="block text-sm font-medium text-gray-700">公司规模</label>
                            <select id="companySize" name="companySize" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="">请选择</option>
                                <option value="1-50">1-50人</option>
                                <option value="51-200">51-200人</option>
                                <option value="201-500">201-500人</option>
                                <option value="501-1000">501-1000人</option>
                                <option value="1000+">1000人以上</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="companyAddress" class="block text-sm font-medium text-gray-700">公司地址</label>
                            <input type="text" id="companyAddress" name="companyAddress" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label for="businessLicense" class="block text-sm font-medium text-gray-700">公司营业执照</label>
                            <input type="file" id="businessLicense" name="businessLicense" accept="image/*,.pdf" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <p class="mt-1 text-sm text-gray-500">支持格式：JPG、PNG、PDF，文件大小不超过5MB</p>
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="agreeTerms" name="agreeTerms" type="checkbox" required
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="agreeTerms" class="ml-2 block text-sm text-gray-900">
                        我已阅读并同意 <a href="#" class="text-indigo-600 hover:text-indigo-500">服务条款</a> 和 
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">隐私政策</a>
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        注册
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 在<body>底部添加 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script>
        // 用你的 Firebase 配置信息替换下面内容
        const firebaseConfig = {
            apiKey: "AIzaSyCSsIr6l53o4in4YkGHch1rnuSgOSF9Z1o",
            authDomain: "nexjob-e5b22.firebaseapp.com",
            projectId: "nexjob-e5b22",
            storageBucket: "nexjob-e5b22.firebasestorage.app",
            messagingSenderId: "697501887665",
            appId: "1:697501887665:web:49ba97a48782f36be98690"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // 密码匹配验证
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            if (password !== confirmPassword) {
                this.setCustomValidity('两次输入的密码不一致');
            } else {
                this.setCustomValidity('');
            }
        });

        // 密码强度验证
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const hasLetter = /[A-Za-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const isLongEnough = password.length >= 8;
            let message = '';
            if (!isLongEnough) message += '密码至少需要8位\n';
            if (!hasLetter) message += '需要包含字母\n';
            if (!hasNumber) message += '需要包含数字';
            this.setCustomValidity(message);
        });

        // 处理注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const position = document.getElementById('position').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const companyName = document.getElementById('companyName').value;
            const companySize = document.getElementById('companySize').value;
            const companyAddress = document.getElementById('companyAddress').value;
            const businessLicense = document.getElementById('businessLicense').files[0];
            if (!businessLicense) {
                alert('请上传公司营业执照');
                return;
            }
            try {
                // 1. Firebase 注册（自动登录）
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                // 2. 上传营业执照到 Storage
                const licenseRef = storage.ref(`business_licenses/${user.uid}/${businessLicense.name}`);
                await licenseRef.put(businessLicense);
                const licenseUrl = await licenseRef.getDownloadURL();
                // 3. 写入 Firestore 用户详细信息
                await db.collection('users').doc(user.uid).set({
                    fullName,
                    phone,
                    email,
                    position,
                    inviteCode,
                    userType: 'hr',
                    company: {
                        name: companyName,
                        size: companySize,
                        address: companyAddress,
                        businessLicenseUrl: licenseUrl
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                // 4. 发送邮箱验证邮件
                await user.sendEmailVerification();
                alert('注册成功！验证邮件已发送到您的邮箱，请先完成邮箱验证。');
                // 5. 轮询邮箱验证状态
                checkEmailVerified(user);
            } catch (error) {
                alert('注册失败：' + error.message);
            }
        });

        // 轮询邮箱验证状态
        function checkEmailVerified(user) {
            const interval = setInterval(async () => {
                await user.reload();
                if (user.emailVerified) {
                    clearInterval(interval);
                    alert('邮箱验证成功！请登录。');
                    window.location.href = 'login.html';
                }
            }, 2000);
        }
    </script>
</body>
</html>
