    .comment-item img.clickable-user {

        height: 24px !important;
        object-fit: cover;
        flex-shrink: 0;
    }

        height: 32px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;

        border: none !important;
        opacity: 0 !important;

        // 确保jQuery加载后再加载Masonry
        window.onload = function() {

            console.log('页面加载完成，准备加载Masonry');
            
            // 动态加载Masonry和imagesLoaded
            function loadScript(url, callback) {
                console.log('加载脚本:', url);

                script.src = url;
                script.onload = function() {

                    if (callback) callback();
                };
                script.onerror = function() {
                    console.error('脚本加载失败:', url);
                };
                document.head.appendChild(script);

            // 先加载Masonry
            loadScript('https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js', function() {

    <script src="../js/auth.js"></script>
    <script>
    let currentUserId = null;

    // 自动检测用户类型并获取当前用户信息
    function fetchCurrentUserId(callback) {
        const token = localStorage.getItem('token');
        const userType = localStorage.getItem('userType');
        console.log('当前令牌信息:', { 
            token: token ? token.substring(0, 15) + '...' : 'null', 
            userType: userType 
        });
        
        if (!token) {
            console.warn('未找到令牌，无法获取用户ID');
            return;
        }
        
        let apiEndpoint = '';
        if (isHRUser(userType)) {
            apiEndpoint = 'http://localhost:3001/api/v1/auth/me';
        } else {
            apiEndpoint = 'http://localhost:3001/api/v1/jobseeker/me';
        }
        
        $.ajax({
            url: apiEndpoint,
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token },
            xhrFields: { withCredentials: true },
            success: function(res) {
                if (res && res.data && res.data._id) {
                    currentUserId = res.data._id;
                    console.log('获取到用户ID:', currentUserId, '类型:', userType);
                    if (typeof callback === 'function') callback();
                } else {
                    console.error('获取用户信息成功但无效:', res);
                }
            },
            error: function(xhr) {
                console.error('获取用户信息失败:', xhr.status, xhr.responseText);
            }
        });
    }

    // 页面加载时检测 hash，自动弹出帖子详情
    function openPostByHash() {
        const hash = window.location.hash;
        if (hash && hash.length > 1) {
            const postId = hash.substring(1);
            // 触发弹窗逻辑
            $.ajax({
                url: 'http://localhost:3001/api/v1/community-posts',
                method: 'GET',
                headers: { 
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                xhrFields: { withCredentials: true },
                success: function(res) {
                    var posts = res.data;
                    var post = posts.find(p => p._id === postId);
                    if (post) {
                        // 使用showPostDetail函数显示帖子详情
                        showPostDetail(post);
                        var modal = new bootstrap.Modal(document.getElementById('postDetailModal'));
                        modal.show();
                        
                        // 在弹窗填充内容后，调用真实浏览量接口并更新显示
                        $.ajax({
                            url: `http://localhost:3001/api/v1/community-posts/${post._id}/view`,
                            method: 'POST',
                            headers: { 
                                'Authorization': 'Bearer ' + localStorage.getItem('token')
                            },
                            xhrFields: { withCredentials: true },
                            success: function(res_view) {
                                // 更新浏览量显示
                                $('#detail-stats .fa-eye').parent().html(`<i class="far fa-eye"></i> ${res_view.views || 0}`);
                            }
                        });
                    }
                },
                error: function(err) {
                    console.error('通过hash加载帖子详情失败:', err);
                }
            });
        }
    }

    // 页面加载时先获取用户ID，再加载帖子和绑定事件
    $(function() {
        fetchCurrentUserId(function() {
            // Tab切换逻辑
            $('#tab-recommend').on('click',function(){
                $('#recommend-section').show();

                $('#recommend-filter-container').hide();

            $('#tab-my-posts').on('click',function(){
                $('#recommend-section').hide();
                $('#message-section').hide();
                $('#my-posts-section').show();
                $('#recommend-search-container').hide();
                $('#recommend-filter-container').hide();
                loadMyProfile();
                
                // 预加载所有数据，提高用户体验
                window.newLoadMyPosts();
                loadMyFavorites(); // 预加载收藏数据
                loadMyLikes();     // 预加载点赞数据
                
                // 默认显示"帖子"选项卡
                $('#tab-myposts').addClass('active');
                $('#tab-myfavorites').removeClass('active');
                $('#tab-mylikes').removeClass('active');
                $('#myposts').addClass('show active');
                $('#myfavorites').removeClass('show active');
                $('#mylikes').removeClass('show active');
                
                // 确保"我"板块的卡片布局正确
                setTimeout(function() {
                    const $grid = $('#my-posts-list');
                    if ($grid.data('masonry')) {
                        $grid.masonry('destroy');
                    }
                    initMasonryForGrid($grid);
                }, 300);
            });

            // 初始化特定网格的Masonry布局
            function initMasonryForGrid($grid) {
                if (!$grid || !$grid.length) {
                    console.warn('Masonry grid element not found:', $grid);
                    return;
                }
                
                // 检查Masonry库是否已加载
                if (typeof $.fn.masonry !== 'function') {
                    console.error('Masonry库未正确加载！');
                    return;
                }
                
                try {
                    // 如果已经初始化过，先销毁
                    if ($grid.data('masonry')) {
                        console.log('销毁现有的Masonry实例');
                        $grid.masonry('destroy');
                    }
                    
                    console.log('初始化Masonry网格:', $grid.attr('id'));
                    $grid.masonry({
                        itemSelector: '.masonry-grid-item',
                        columnWidth: '.masonry-grid-item',
                        percentPosition: true,
                        transitionDuration: '0.3s',
                        gutter: 0,
                        horizontalOrder: true,
                        fitWidth: false,
                        isResizeBound: true
                    });

                    // 当图片加载完成后重新布局
                    if (typeof $.fn.imagesLoaded === 'function') {
                        $grid.imagesLoaded().progress(function() {
                            if ($grid.data('masonry')) {
                                console.log('图片加载进度，重新布局');
                                $grid.masonry('layout');
                            }
                        }).done(function() {
                            // 所有图片加载完成后，再次重新布局
                            setTimeout(function() {
                                if ($grid.data('masonry')) {
                                    console.log('所有图片加载完成，重新布局');
                                    $grid.masonry('layout');
                                }
                            }, 200);
                        });
                    }
                } catch (error) {
                    console.error('Masonry初始化错误:', error);
                }
            }

            // 修改原有的initMasonry函数
            function initMasonry() {
                const $grid = $('#post-masonry');
                initMasonryForGrid($grid);
            }

            $('#open-post-modal').on('click',function(){
                // 检查用户类型
                const userType = localStorage.getItem('userType');
                const hrOnlyOptions = document.querySelector('.hr-only-options');
                
                // 如果是 HR 用户，显示特有选项
                if (isHRUser(userType)) {
                    hrOnlyOptions.style.display = 'block';
                } else {
                    hrOnlyOptions.style.display = 'none';
                }
                
                var modal = new bootstrap.Modal(document.getElementById('postModal'));
                modal.show();
            });

            // 加载帖子数据
            function loadPosts() {
                console.log('开始加载帖子列表');
                $.ajax({
                    url: 'http://localhost:3001/api/v1/community-posts',

                if (e.which === 13) { // 回车键
                    const searchTerm = $(this).val().trim();
                    if (!searchTerm && (!window.activeFilters || window.activeFilters.length === 0)) {
                        loadPosts();
                        $('#clear-search').hide();
                    } else {
                        searchPosts();
                    }
                }

            // 清除搜索
            $('#clear-search').on('click', function() {
                $('#search-input').val('');
                $('.filter-btn').removeClass('active');
                window.activeFilters = [];
                
                // 重新加载所有帖子
                loadPosts();
                $(this).hide();
            });

            // 当前激活的筛选器
            let activeFilters = [];

            // 筛选按钮点击事件
            $(document).on('click', '.filter-btn', function() {
                const $btn = $(this);
                const filter = $btn.data('filter');
                
                if ($btn.hasClass('active')) {
                    // 移除筛选
                    $btn.removeClass('active');
                    activeFilters = activeFilters.filter(f => f !== filter);
                } else {
                    // 添加筛选
                    $btn.addClass('active');
                    activeFilters.push(filter);
                }
                
                // 如果没有激活的筛选器且搜索框为空，重新加载所有帖子
                if (activeFilters.length === 0 && $('#search-input').val().trim() === '') {
                    loadPosts();
                    $('#clear-search').hide();
                } else {
                    // 应用筛选
                    applyFilters();
                }
            });

            // 应用筛选和搜索
            function applyFilters() {
                const searchTerm = $('#search-input').val().trim().toLowerCase();
                
                // 如果没有搜索词且没有筛选，显示所有帖子
                if (!searchTerm && activeFilters.length === 0) {
                    loadPosts();
                    $('#clear-search').hide();
                    return;
                }
                
                let filteredPosts = window.allPosts || [];
                
                // 应用搜索词筛选
                if (searchTerm) {
                    filteredPosts = filteredPosts.filter(post => {
                        const title = post.title.toLowerCase();
                        const content = post.content.toLowerCase();
                        const authorName = (post.author?.nickname || post.author?.name || '').toLowerCase();
                        return title.includes(searchTerm) || content.includes(searchTerm) || authorName.includes(searchTerm);
                    });
                }
                
                // 应用筛选器
                if (activeFilters.length > 0) {
                    filteredPosts = filteredPosts.filter(post => {
                        const postCategory = post.category || 'other';
                        const isHR = post.author?.userType === 'hr';
                        
                        // 检查是否满足任一激活的筛选条件
                        return activeFilters.some(filter => {
                            switch(filter) {
                                case 'hr':
                                    return isHR;
                                case 'internship':
                                case 'job':
                                case 'academic':
                                case 'other':
                                    return postCategory === filter;
                                default:
                                    return true;
                            }
                        });
                    });
                }
                
                // 渲染筛选结果
                renderFilteredPosts(filteredPosts);
            }

                    $('#clear-search').hide();

            // 修改帖子卡片渲染函数
            function renderPostCards(posts, containerId) {
                let html = '';
                if (!posts || posts.length === 0) {
                    html = '<div class="text-center text-muted my-5">暂无内容</div>';
                } else {
                    posts.forEach(function(post) {
                        // 统一获取帖子图片路径，兼容旧数据格式
                        let postImage = '../images/default-post.jpg'; // 默认图片
                        
                        if (post.images && post.images.length > 0) {
                            postImage = post.images[0];
                        } else if (post.image) {
                            postImage = post.image;
                        }
                        
                        const deleteButton = containerId === '#my-posts-list' ? `
                            <button type="button" 
                                class="btn btn-sm delete-post" 
                                data-id="${post._id}" 
                                style="position:absolute; top:5px; right:5px;">
                                <i class="fas fa-trash-alt delete-post-icon" data-id="${post._id}"></i>
                            </button>
                        ` : '';
                        
                        html += `
                            <div class="masonry-grid-item">
                                <div class="card post-card" data-id="${post._id}" style="cursor:pointer;">
                                    <div style="position:relative;margin:0;padding:0;">
                                        <img src="${postImage}" class="card-img-top" alt="帖子图片">
                                        <span class="view-count">
                                            <i class="far fa-eye"></i> ${post.views || 0}
                                        </span>
                                        ${deleteButton}
                                    </div>
                                    <div class="card-body">
                                        <h6 class="card-title">${post.title}</h6>
                                        <div class="d-flex align-items-center">
                                            <img src="${post.author?.avatar ? '/images/avatars/' + post.author.avatar : '../images/user logo.jpg'}" 
                                                 class="rounded-circle me-1 clickable-user" 
                                                 data-user-id="${post.author?._id}"
                                                 style="cursor:pointer;">
                                            <span class="clickable-user text-truncate" data-user-id="${post.author?._id}" style="font-size:0.65rem;cursor:pointer;max-width:96px;">
                                                ${post.author?.nickname || post.author?.name || '匿名'}
                                                ${isHRUser(post.author?.userType) ? '<span class="badge bg-primary ms-1" style="font-size:0.6rem;">HR</span>' : ''}
                                            </span>
                                        </div>
                                        <div class="d-flex justify-content-between text-muted small">
                                            <span class="like-btn" data-liked="${post.likes?.includes(currentUserId)}" data-id="${post._id}">
                                                <i class="far fa-heart${post.likes?.includes(currentUserId) ? ' text-danger fas' : ''}"></i> ${post.likes?.length || 0}
                                            </span>
                                            <span class="comments-count-card" data-id="${post._id}">
                                                <i class="far fa-comment"></i> ${post.totalCommentsCount || 0}
                                            </span>
                                            <span class="favorite-btn" data-favorited="${post.favorites?.includes(currentUserId)}" data-id="${post._id}">
                                                <i class="far fa-star${post.favorites?.includes(currentUserId) ? ' text-warning fas' : ''}"></i> ${post.favorites?.length || 0}
                                            </span>
                                            <span class="share-btn" data-id="${post._id}" data-title="${post.title}"><i class="fas fa-share-alt"></i> 分享</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }

                const $container = $(containerId);
                $container.html(html);
                
                console.log('渲染帖子到容器:', containerId, '帖子数量:', posts ? posts.length : 0);

                // 确保DOM已更新并且脚本已加载
                setTimeout(function() {
                    try {
                        console.log('准备初始化Masonry布局:', containerId);
                        
                        if (!$container.length) {
                            console.warn('找不到容器元素:', containerId);
                            return;
                        }
                        
                        // 检查Masonry库是否已加载
                        if (typeof $.fn.masonry !== 'function') {
                            console.error('Masonry库未加载，无法初始化布局');
                            return;
                        }
                        
                        // 检查是否有子项
                        if ($container.find('.masonry-grid-item').length === 0) {
                            console.warn('容器内没有网格项，跳过Masonry初始化:', containerId);
                            return;
                        }
                        
                        // 初始化Masonry布局
                        initMasonryForGrid($container);
                        
                        // 加载图片后重新布局
                        if (typeof $.fn.imagesLoaded === 'function') {
                            $container.imagesLoaded().progress(function() {
                                console.log('图片加载中，重新布局:', containerId);
                                if ($container.data('masonry')) {
                                    $container.masonry('layout');
                                }
                            });
                        }
                    } catch (error) {
                        console.error('初始化Masonry时出错:', error);
                    }
                }, 200);
            }

            // 修改评论渲染函数，使用户名和头像可点击
            function renderCommentWithReplies(comment, postId, allComments = [], isFirstTopLevel = false) {

                const authorName = comment.user?.nickname || comment.user?.name || '匿名用户';

                // 判断是否是顶层评论
                const isTopLevel = !comment.parentId;
                const marginLeft = isTopLevel ? 0 : 40; // 所有回复统一缩进40px
                
                // 获取被回复者的名字
                let replyPrefix = '';
                if (!isTopLevel && comment.parentId) {
                    const parentComment = allComments.find(c => c._id === comment.parentId);
                    if (parentComment) {
                        const parentAuthorName = parentComment.user?.nickname || parentComment.user?.name || '匿名用户';
                        replyPrefix = `回复 @${parentAuthorName}：`;
                    }
                }

                // 分割线在非第一个顶层评论的上方
                const borderTop = isTopLevel && !isFirstTopLevel ? 'border-top pt-3' : '';

                return `
                    <div class="comment-item mb-3 p-2 ${borderTop}" style="margin-left: ${marginLeft}px;" data-comment-id="${comment._id}">
                        <div class="d-flex align-items-start">
                            <img src="${authorAvatar}"

                                    <small class="text-muted">${commentDate}</small>
                                </div>
                                <p class="mb-1 comment-text">${replyPrefix}${comment.text}</p>
                                <button class="btn btn-sm btn-link text-muted p-0 reply-to-comment-btn" data-comment-id="${comment._id}" data-post-id="${postId}" data-author-name="${authorName}">
                                    <small>回复</small>

                            </div>
                        </div>
                        <div class="reply-form-container mt-2"></div>
                    </div>
                `;
            }

            // 函数：加载并渲染帖子的所有评论
            function loadAndRenderComments(postId) {
                const commentsList = $('#detail-comments-list');
                commentsList.html('<p class="text-muted">正在加载评论...</p>'); // 加载提示

                $.ajax({
                    url: `http://localhost:3001/api/v1/community-posts/${postId}/comments`,
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    xhrFields: { withCredentials: true },
                    success: function(res) {
                        if (res.success && res.data && res.data.length > 0) {
                            // 先扁平化所有评论
                            const flatComments = flattenComments(res.data);
                            
                            let commentsHtml = '';
                            // 按照小红书风格渲染：先渲染顶层评论，然后渲染它的所有回复
                            res.data.forEach((topComment, index) => {
                                // 渲染顶层评论（第一个顶层评论不需要分割线）
                                commentsHtml += renderCommentWithReplies(topComment, postId, flatComments, index === 0);
                                
                                // 获取并渲染这个评论的所有回复（扁平化）
                                if (topComment.replies && topComment.replies.length > 0) {
                                    const allReplies = flattenComments(topComment.replies);
                                    allReplies.forEach(reply => {
                                        commentsHtml += renderCommentWithReplies(reply, postId, flatComments, false);
                                    });
                                }
                            });
                            
                            commentsList.html(commentsHtml);
                        } else {
                            commentsList.html('<p class="text-muted no-comments-yet">暂无评论，快来抢沙发吧！</p>');
                        }
                    },
                    error: function(xhr) {
                        console.error('加载评论失败:', xhr);
                        commentsList.html('<p class="text-danger">加载评论失败，请稍后重试。</p>');
                    }
                });
            }

            // 智能调整图片高度
            function adjustImageHeight(imgElement) {
                // 只处理帖子卡片的主图片，不处理头像和其他图片
                if (!imgElement.classList.contains('card-img-top')) {
                    return;
                }
                
                // 确保不处理头像（双重保护）
                if (imgElement.classList.contains('rounded-circle') || 
                    imgElement.classList.contains('clickable-user') ||
                    imgElement.hasAttribute('width') && imgElement.getAttribute('width') === '32' ||
                    imgElement.hasAttribute('width') && imgElement.getAttribute('width') === '36' ||
                    imgElement.hasAttribute('width') && imgElement.getAttribute('width') === '40') {
                    return;
                }
                
                const img = new Image();
                img.onload = function() {
                    const aspectRatio = this.width / this.height;
                    const cardWidth = imgElement.parentElement.offsetWidth;
                    let targetHeight;
                    
                    if (aspectRatio > 1.5) {
                        // 宽图片，使用较小高度
                        targetHeight = Math.max(150, cardWidth / aspectRatio);
                    } else if (aspectRatio < 0.8) {
                        // 高图片，限制最大高度
                        targetHeight = Math.min(300, cardWidth / aspectRatio);
                    } else {
                        // 接近方形的图片，使用标准高度
                        targetHeight = 200;
                    }
                    
                    // 确保在合理范围内
                    targetHeight = Math.min(Math.max(targetHeight, 150), 300);
                    imgElement.style.height = targetHeight + 'px';
                };
                img.src = imgElement.src;
            }
